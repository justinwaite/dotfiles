# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# change prefix from 'Ctrl-b' to 'Ctrl-Space'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# ability to use mouse to resize panes
set-option -g mouse

# change resize-pane bindings for macos
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# move between panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# send clear command through
bind C-l send-keys C-z \; send-keys C-l \; send-keys "fg" Enter

# set some color stuff
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g status-bg black
set -g status-fg white

set -g pane-border-style "fg=#21202e"
set -g pane-active-border-style "bg=default fg=#403d52"

# https://github.com/tmux-plugins/tpm?tab=readme-ov-file#installation
run '~/.tmux/plugins/tpm/tpm'
